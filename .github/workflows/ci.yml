name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Job 1: TypeScript
  # -------------------------
  typescript:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  # -------------------------
  # Job 2: ESLint
  # -------------------------
  eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  # -------------------------
  # Job 3: Prettier
  # -------------------------
  prettier:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run format:check

  # -------------------------
  # Job 4: Build (Docusaurus)
  # -------------------------
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build Docs
        env:
          NODE_ENV: production
        run: pnpm run build

      - uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build
          path: build/
          retention-days: 1

  # -------------------------
  # Job 5: Security Audit
  # -------------------------
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm audit --audit-level=high

  # -------------------------
  # Job 6: PR Comment
  # -------------------------
  pr-comment:
    if: github.event_name == 'pull_request'
    needs: [typescript, eslint, prettier, build, security]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = `## âœ… CI Results

            | Check | Status |
            |------|--------|
            | TypeScript | ${{ needs.typescript.result }} |
            | ESLint | ${{ needs.eslint.result }} |
            | Prettier | ${{ needs.prettier.result }} |
            | Build | ${{ needs.build.result }} |
            | Security | ${{ needs.security.result }} |

            ðŸ”— https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            `;

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body,
            });
